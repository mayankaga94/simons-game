<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type = "text/css" rel = "stylesheet" href = "style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">
  <title>Simon's Game</title>
</head>
<body>
  <div class = "game-button" id = "button-1">
  </div>
  <div class = "game-button" id = "button-2">
  </div>
  <div class = "game-button" id = "button-3">
  </div>
  <div class = "game-button" id = "button-4">
  </div>
  <div class = "panel">
    <div class = "panel-console">
      <header>
        <h1 class = "heading">Simon's Game</h1>
      </header>
      <div class = "panel-console-control">
        <div class = "screen">
          <h3 id = "screen-log"></h3>
        </div>
        <div class = "buttons">
          <button class = "btn" id = "start">Start</button>
          <button class = "btn" id = "strict">Strict</button>
          <div class = "power-button">
            <button id = "power">On</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src = "script.js"></script>
</body>
</html>
